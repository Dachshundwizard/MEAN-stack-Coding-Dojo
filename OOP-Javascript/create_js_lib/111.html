<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Javascript Library</title>

        <script type="text/javascript">

        var _ = {
            map: function(arr, callback){
                var newArr = [];
                for(index in arr){
                    newArr.push(callback(arr[index]));
                }
                return newArr;
            },

            reduce: function(arr, callback, memo){
                for(index in arr) {
                    memo = callback(memo, arr[index]);
                }
                return memo;
            },


            find: function(list, predicate) {
                for(index in list) {
                    if(predicate(list[index])) {
                        return list[index];
                    }
                }
            },

            filter: function(list, predicate) {
                var newArr = [];
                for(index in list) {
                    if(predicate(list[index])) {
                        newArr.push(list[index]);
                    }
                }
                return newArr;
            },

            reject: function(list, predicate) {
                var newArr = [];
                for(index of list) {
                    if(!predicate(list[index])){
                        newArr.push(list[index]);
                    }
                }
                return newArr;
            }
        }

        var mapTest = _.map([1,2,3], function(num){return num * 3; });
        console.log("_.map -->" + mapTest);

        var reduceTest = _.reduce([1,2,3], function(memo, num) {return memo + num; }, 0);
        console.log("_.reduce --> " + reduceTest);

        var findTest = _.find([1,2,3,4,5], function(num) {return num % 2 == 0;});
        console.log("_.find --> " + findTest);

        var evens = _.filter([1,2,3,4,5,6], function(num) {return num % 2 == 0; });
        console.log("_.filter --> " + evens);

        var odds = _.reject([1,2,3,4,5,6], function(num) {return num % 2 == 0; });
        console.log("_.reject --> " + odds);

        </script>

    </head>
    <body>

        <h1>Custom Javascript Library Assignment</h1>

    </body>
</html>
