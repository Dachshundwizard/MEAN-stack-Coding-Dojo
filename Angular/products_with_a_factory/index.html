<!DOCTYPE html>
<html lang="en" ng-app='app'>
    <head>
        <meta charset="utf-8">
        <title>Document</title>
        <link rel="stylesheet" href="main.css">
        <script src="bower_components/angular/angular.js" chaarset="utf-8"></script>
        <!-- Include MODULE, FACTORY, CONTROLLER CODE HERE -->
        <script src="main.js" charset="utf-8"></script>
    </head>
    <body>
        <div ng-controller="productController">
            <fieldset>
                <legend>Products Controller</legend>
            <form ng-submit="create()">
                <input type="text" ng-model="product.name" placeholder="Product Name">
                <input type="text" ng-model="product.name">
                <input type="number" step="0.01" ng-model="product.price"
                <input type="submit" value="Add Product">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody ng-repeat="product in products | orderBy: 'price' track by %index ">
                    <tr>
                        <td></td>
                        <td></td>
                        <td><button type="button" name="button"></button></td>
                    </tr>
                </tbody>
            </table>
            </fieldset>
        </div>
    </body>
</html>
